apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: toymodel-staging
    namespace: argocd
spec:
  project: default
  source:
    repoURl: https://github.com/your-org/your-repo.git
    targetRevision: HEAD
    path: k8s/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
      